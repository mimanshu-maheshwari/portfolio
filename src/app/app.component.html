<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list [links]="links" (sidenav-close)="sidenav.close()" />
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header [links]="links" (sidenav-toggle)="sidenav.toggle()" />
    <main>
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
