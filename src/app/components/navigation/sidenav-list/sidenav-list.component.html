<mat-nav-list #nav="ngbNav" ngbNav [activeId]="route.params | async">
  @for (link of links; track link) {
  @if (!link.hidden) {
  <a mat-list-item [ngbNavItem]="link.link" [state]="{aboutMe}" [routerLink]="link.link" (click)="onSidenavClose()">
    <div class="icon-text-wrapper">
      <mat-icon aria-hidden="false" aria-label="icon" [fontIcon]="link.icon || ''" />
      <span class="nav-caption">{{ link.title }}</span>
    </div>
  </a>
  }
  }
</mat-nav-list>
