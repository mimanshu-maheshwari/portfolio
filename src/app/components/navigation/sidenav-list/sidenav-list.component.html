<mat-nav-list ngbNav [activeId]="route.fragment | async">
  @for (link of links; track link) {
  <a mat-list-item [routerLink]="link.link" (click)="onSidenavClose()" [fragment]="link.fragment">
    <div class="icon-text-wrapper">
      <mat-icon aria-hidden="false" aria-label="icon" [fontIcon]="link.icon || ''" />
      <span class="nav-caption">{{ link.title }}</span>
    </div>
  </a>
  }
</mat-nav-list>
