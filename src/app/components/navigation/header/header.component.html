<mat-toolbar color="primary">
  <div class="d-md-none d-lg-none d-xxxl-none d-xxl-none d-xl-none">
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>Menu</mat-icon>
    </button>
  </div>
  <div class="ms-auto d-none d-sm-none d-lg-flex d-md-flex d-xl-flex d-xxl-flex">
    <ul ngbNav [activeId]="route.fragment | async" fxLayout fxLayoutGap="20px" class="navigation-items nav-tabs">
      @for (link of links; track link) {
      <li class="text-center nav-item" [ngbNavItem]="link.fragment">
        <a class="d-flex align-items-center gap-2 nav-link" ngbNavLink [routerLink]="link.link"
          [fragment]="link.fragment">
          <mat-icon aria-hidden="false" aria-label="icon" [fontIcon]="link.icon || ''" />
          {{ link.title }}
        </a>
      </li>
      }
    </ul>
  </div>
  <div class="ms-auto">
    <mat-slide-toggle></mat-slide-toggle>
  </div>
</mat-toolbar>
