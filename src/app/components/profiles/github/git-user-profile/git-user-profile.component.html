<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-6">
      <div class="profile-container">
        @if (userAvatar) {
        <img [src]="userAvatar" alt="User Avatar" class="profile-avatar" />
        } @if (name) {
        <h2>{{ name }}</h2>
        } @if (userName) {
        <p>{{ userName }}</p>
        }
      </div>
    </div>
  </div>
</div>
